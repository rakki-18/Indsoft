<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" href="login.css">
   
    <script src="/helper.js"></script> 
    <script src="/login_page/login.js"></script>
    <script src="/signup.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    
</head>
<body>
<form   id="frm">
    <fieldset id="fld">
        <legend>Log In</legend>
        <label for="pass"></label>
        <input type="text" size="30" id="username" placeholder="Enter username" maxlength="40" required><br><br>
        
        <label for="pass"></label>
        <input type="password" size="30" id="passwd" placeholder="Enter Password" maxlength="30" required><br><br>

        <input type="checkbox" > <label >Keep me logged in</label>
        <br><br>
        
        <div id = "response"></div>

        <br><br>
      
       
        

        <input type="button" value="Login" class="btn" onclick="login()">
       
        <br><br>
        or <a href="/">Signup</a><br><br><br>

    </fieldset>
</form>
</body>
</html>
